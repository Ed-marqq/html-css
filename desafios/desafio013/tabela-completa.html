<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            border: 2px solid black;

        }

        td, th{
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <table>

        <caption>Filmes favoritos</caption>
        <tr>
            <th>Grupo</th>
            <th colspan="3">Nomes</th>
            <th colspan="3">Filmes</th>
        </tr>

        <tr>
            <th rowspan="3">Mulheres</th>
            <td colspan="3">Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>

        <tr>
            <td colspan="3">Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>

        <tr>
            <td colspan="3">Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Bid Hero</td>
        </tr>

        <tr>
            <th rowspan="3">Homens</th>
            <td colspan="3">Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>

        <tr>
            <td colspan="3">Daniel Loureiro</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>

        <tr>
            <td colspan="3">Fabiano Mota</td>
            <td>Satar Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    
</body>
</html>
