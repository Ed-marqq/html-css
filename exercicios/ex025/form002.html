<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required placeholder="Digite o nome do Usuário" autocomplete="username">
        
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="Senha" id="isenha" required placeholder="Digite uma senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
